<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #2c3e50;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .result-box {
      background-color: #34495e;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Prediction Result</h2>
    <p class="fs-4 mt-3">{{ prediction_text }}</p>
    <a href="/" class="btn btn-light mt-4">Try Another</a>
  </div>
</body>
</html>
