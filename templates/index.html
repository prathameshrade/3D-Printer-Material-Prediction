<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Printer Fault Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .form-container {
      background: #2c3e50;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">3D Printer Fault Prediction</h2>
    <form action="/predict" method="POST">
      <div class="mb-3">
        <label for="x" class="form-label">X Movement</label>
        <input type="number" name="x" class="form-control" step="any" required>
      </div>
      <div class="mb-3">
        <label for="y" class="form-label">Y Movement</label>
        <input type="number" name="y" class="form-control" step="any" required>
      </div>
      <div class="mb-3">
        <label for="z" class="form-label">Z Movement</label>
        <input type="number" name="z" class="form-control" step="any" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
  </div>
</body>
</html>
